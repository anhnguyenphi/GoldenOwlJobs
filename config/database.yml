default: &default
  adapter: postgresql
  pool: 5
  encoding: unicode
  timeout: 5000

development:
  <<: *default
  database: development_job
  username: jobdb
  password: 123456
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_job
  username: jobdb
  password: 123456
  host: localhost

production:
  <<: *default
  database: production